<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
  crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="
  sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" 
  integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="style.css">

  </head>

<body>
  <div class="wrapper">
    <h2>Payment Form</h2>
    <form>
      <h4>Account</h4>
      <div class="input-group">
        <div class="input-box">
          <input type="text" placeholder="Full Name" id="full-name" required class="name">
          <i class="fa fa-user icon"></i>

          <input type="text" placeholder="username" id="username" required class="name">
          <i class="fa fa-user icon"></i>
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
          <input type="email" placeholder="email" required class="name">
          <i class="fa fa-envelope"></i>
        </div>
      </div>

      <div class="input-group">
        <div class="input-box">
            <h5>Date of birth</h5>
            <input type="text" placeholder="DD" class="dob">
            <input type="text" placeholder="MM" class="dob">
            <input type="text" placeholder="YYY" class="dob">
        </div>
        <div class="input-box">
          <h5>Gender</h5>
          <input type="checkbox" name="gender" id="b1" class="checkbox">
          <label for="b1">Male</label>
          <input type="checkbox" name="gender" class="checkbox" id="b2">
          <label for="b2">Female</label>
        </div>
      </div>

      <div class="input-group">
        <div class="input-box">
          <h5>Payment Details</h5>
          <input type="checkbox" name="pay" id="bc1" class="checkbox">
          <label for="bc1">
            <span>
              <i class="fa fa-cc-visa">Credit card</i>
            </span>
          </label>
          <input type="checkbox" name="pay" id="bc2" class="checkbox">
          <label for="bc2">
            <span>
              <i class="fa fa-cc-paypal">paypal </i>
            </span>
          </label>
        </div>
      </div>

      <div class="input-group">
        <div class="input-box">
          <input type="tel" class="name" placeholder="card number" required>
          <i class="fa fa-credit-card icon"></i>
        </div>
      </div>

      <div class="input-group">
        <div class="input-box">
          <input type="tel" class="card-cvc" required placeholder="Card CVC">
          <i class="fa fa-user icon"></i>
    
          <select>
            <option>01 Dec</option>
            <option>02 Dec</option>
            <option>03 Dec</option>
          </select>
          <select>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
          </select>
        </div>
      </div>

      <div class="input-group">
        <div class="input-box">
          <button class="button" type="submit">Pay Now</button>
        </div>
      </div>

    </form>
  </div>
</body>

</html>
